<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="loginSection" class="login-form">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password1">Contraseña</label>
                    <input type="password" class="form-control" id="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="password2" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>

        <div id="detailsSection" class="details-form d-none">
            <h2 class="text-center">Detalles del Usuario</h2>
            <form id="detailsForm">
                <div class="form-group">
                    <label for="detailsUsername">Nombre de usuario</label>
                    <input type="text" class="form-control" id="detailsUsername" readonly>
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
